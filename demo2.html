<div class="container">
    <h2>GA4 Advanced Features</h2>
    <!-- File Download Tracking -->
    <h3>Download Resources</h3>
    <button class="btn-download" onclick="trackFileDownload('hello.txt')">Download Sample Text File</button>

    <!-- YouTube Video Engagement Tracking -->
    <h3>Video Engagement</h3>
    <div class="video-container">
        <!-- YouTube Video Embed -->
        <div id="youtube-player"></div>
    </div>
</div>

<script>
    // Track File Download
    function trackFileDownload(fileName) {
        let eventData = {
            event: "file_download",
            file_name: fileName,
        };

        console.log("Pushing to Data Layer:", eventData);
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push(eventData);

        // Simulate file download
        alert("Downloading " + fileName);
    }

    // YouTube IFrame API
    let player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            height: '360',
            width: '600',
            videoId: 'oJx9DpXtmAE',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        console.log("YouTube Player is ready.");
    }

    function onPlayerStateChange(event) {
        let action;
        switch (event.data) {
            case YT.PlayerState.PLAYING:
                action = "play";
                break;
            case YT.PlayerState.PAUSED:
                action = "pause";
                break;
            case YT.PlayerState.ENDED:
                action = "ended";
                break;
            default:
                return;
        }

        let eventData = {
            event: "video_engagement",
            video_name: "Google Analytics Tutorials series",
            video_action: action,
        };

        console.log("Pushing to Data Layer:", eventData);
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push(eventData);
    }

    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>

</body>
